
<style type="text/css">
.col-md-12 {
    padding-bottom: 5px;
}
.table th, .table td {
    padding: 0.5rem;
}
.btn {
    padding: 0.25rem 0.75rem 0.25rem;
}
</style>

<div class="py-0" id="userManage" name="content">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<span class="lead w-25">User List </span>
				<button type="submit" class="btn btn-primary" style="float: right">+</button>
				<span style="float: right">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
				<button type="submit" class="btn btn-primary" style="float: right"  onclick="find()" >Search</button>
				<input class=" mr-2 w-25 ml-auto" type="text"
					placeholder="User Name" style="float: right"  v-model="search" >
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<table class="table">
					<thead>
						<tr>
							<th>#</th>
							<th>User name</th>
							<th>Adress</th>
							<th>Telephone</th>
							<th>Mail</th>
							<th>Traitement</th>
						</tr>
					</thead>
					<tbody>
						<tr v-for="user in datas.content">
							<td>{{user.id}}</td>
							<td>{{user.username}}</td>
							<td>{{user.adress}}</td>
							<td>{{user.mail}}</td>
							<td>{{user.telephone}}</td>
							<td><a v-bind:href="'javascript:deleteUser('+user.id+')'">Delete</a>/Modife/Detail</td>
						</tr>

					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
