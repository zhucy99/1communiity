
<div class="py-3">
	<div class="container">
		<div class="row">
			<div class="col-md-12 text-lowercase" id="pager">
				<ul class="pagination" style="float: right">
					<li class="page-item"><a class="page-link"
						href="javascript:find()" aria-label="Previous"> <span
							aria-hidden="true">«</span> <span class="sr-only">Previous</span>
					</a></li>
					<div class="pagination" v-for="index in datas.totalPages"  v-if="pageless10">
						<li class="page-item" v-if="index == (datas.number+1)"><a class="page-link"
							 style="color:black">{{ index }}</a></li>
						<li class="page-item" v-if="index != (datas.number+1)"><a class="page-link"
							v-bind:href="'javascript:find('+index+')'">{{ index }}</a></li>
					</div>
					<div v-if="pagemore10">TODO</div>
					<li class="page-item"><a class="page-link" v-bind:href="'javascript:find('+datas.totalPages+')'"
						aria-label="Next"> <span aria-hidden="true">»</span> <span
							class="sr-only">Next</span>
					</a></li>
				</ul>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" th:src="@{/js/plugins/vue.min.js}"></script>
<script type="text/javascript" th:src="@{/js/page.js}"></script>
