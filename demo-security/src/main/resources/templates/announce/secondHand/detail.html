<style type="text/css">
div#description {
	background-color: rgba(0, 0, 0, 0.05);
	padding: 15px;
	min-height: 400px;
}

#detail>div:nth-child(3) {
	background-color: #ddd;
}

#detail>div:nth-child(3)>div.align-self-center.p-5.col-md-6>div {
	display: none;
}
#carousel1 > div{
	height: 580px;
}
#contact > span > img {
    width: 20px;
}
#list > div{
    margin-top: 0rem !important;
    margin-bottom: 0rem !important;
}
</style>

<div id="detail" style="display: none">
	<div class="row">
		<div class="col-md-12">
			<input type="hidden" th:value="${#httpServletRequest.getUserPrincipal()?.getName()}" id="username">
			<span class="lead w-25" th:text="#{secondHand}+'/'+#{buy}"></span>
			<button v-if="editable" type="submit" class="btn btn-primary" style="float: right"
				onclick="addAnnounceSubmit()" th:text="#{offShelves}"></button>
			<span style="float: right">&nbsp;&nbsp;</span>
			<button v-if="editable" type="submit" class="btn btn-primary" style="float: right"
				onclick="addAnnounceSubmit()" th:text="#{edit}"></button>
			<span style="float: right">&nbsp;&nbsp;</span>
			<button type="submit" class="btn btn-primary" style="float: right"
				onclick="showListAnnounce()" th:text="#{return}"></button>

		</div>
	</div>
	<hr>


	<div class="row">
		<div class="align-self-center p-5 col-md-6">
			<h1 class="mb-4">{{datas.price}}â‚¬&nbsp;/&nbsp;{{datas.title}}</h1>
			<hr>
			<p class="mb-5" v-html="datas.description"></p>
			<a class="btn btn-lg btn-outline-light"
				href="javascript:showContact();" th:text="#{viewContact}"></a><br>
			<br>
			<div id="contact" v-if="datas.author!=null">
				<span class="mb-5"  th:alt="#{contactPerson}"><img th:src="@{/img/contactor.png}">&nbsp;&nbsp;{{datas.author.username}}</span><br>
				<span class="mb-5" th:alt="#{phone}"><img th:src="@{/img/phone.png}">&nbsp;&nbsp;{{datas.author.telephone}}</span><br>
				<span class="mb-5" th:alt="#{wechat}"><img th:src="@{/img/wechat.png}">&nbsp;&nbsp;{{datas.author.wechat}}</span>
			</div>

		</div>
		<div class="col-md-6 p-0">
			<div id="carousel1" class="carousel slide" data-ride="carousel">
				<div class="carousel-inner" role="listbox">

					<template v-for="pic in datas.pictures">
					<div class="carousel-item">
						<img :src="'/userImg/'+pic.fileName"
							class="d-block img-fluid w-100">
						<div class="carousel-caption">
							<h3>Dining room</h3>
							<p>Good architecture, better food</p>
						</div>
					</div>
					</template>

					<div class="carousel-item active">
						<img class="d-block img-fluid w-100"
							src="https://pingendo.github.io/templates/sections/assets/gallery_restaurant_2.jpg"
							data-holder-rendered="true">
						
					</div>
				</div>
				<a class="carousel-control-prev" href="#carousel1" role="button"
					data-slide="prev"> <span class="carousel-control-prev-icon"
					aria-hidden="true"></span> <span class="sr-only">Previous</span>
				</a> <a class="carousel-control-next" href="#carousel1" role="button"
					data-slide="next"> <span class="carousel-control-next-icon"
					aria-hidden="true"></span> <span class="sr-only">Next</span>
				</a>
			</div>
		</div>
	</div>
