<!DOCTYPE html>
<html>
<head th:replace="common/head"></head>

<!-- NProgress -->
<link th:href="@{/plugins/dropzone/dropzone.css}" rel="stylesheet">

<style type="text/css">
.py-5.gradient-overlay {
	background-image: url('/img/index.jpg');
}

.card-header.bg-primary.text-white.text-center.secondHand {
	background-color: rgba(255, 138, 0, 0.79) !important;
}

.card-header.bg-primary.text-white.text-center.question {
	background-color: rgb(84, 228, 87) !important;
}

input.form-control.mr-2 {
	width: initial;
}

div#description {
	background-color: rgba(0, 0, 0, 0.05);
	padding: 15px;
	min-height: 400px;
}

.content {
	background-color: #ddd;
}

#contact {
	display: none;
}

#carousel1>div {
	height: 500px;
}

#contact>span>img {
	width: 20px;
}

#list>div {
	margin-top: 0rem !important;
	margin-bottom: 0rem !important;
}
</style>
<body>
	<nav th:replace="common/navbar"></nav>

	<div class="bg-light text-dark py-3">
		<div class="container p-2 ml-auto">



			<input type="hidden" id="id" th:value="${id}">
			<div id="detail">
				<div class="row">
					<div class="col-md-12">
						<input type="hidden"
							th:value="${#httpServletRequest.getUserPrincipal()?.getName()}"
							id="username"> <span class="lead w-25"
							th:text="#{secondHand}+'/'+#{buy}"></span>
						<button v-if="editable" type="submit" class="btn btn-primary"
							style="float: right" onclick="addAnnounceSubmit()"
							th:text="#{offShelves}"></button>
						<span style="float: right">&nbsp;&nbsp;</span>
						<button v-if="editable" type="submit" class="btn btn-primary"
							style="float: right" onclick="addAnnounceSubmit()"
							th:text="#{edit}"></button>
						<span style="float: right">&nbsp;&nbsp;</span>
						<button type="submit" class="btn btn-primary" style="float: right"
							th:onclick="'returnLastURL(\''+${lasturl}+'\')'"
							th:text="#{return}"></button>

					</div>
				</div>
				<hr>

				<div class="row content">

					<div class="col-md-8 p-0">
						<div id="carousel1" class="carousel slide" data-ride="carousel">
							<div class="carousel-inner" role="listbox">

								<template v-for="(pic,index) in datas.pictures">
								<div
									v-bind:class="[index==0 ? 'carousel-item active' : 'carousel-item']">
									<img :src="'/userImg/'+pic.fileName"
										class="d-block img-fluid w-100">
									<div class="carousel-caption">
										<h3>Dining room</h3>
										<p>Good architecture, better food</p>
									</div>
								</div>
								</template>

							</div>
							<a class="carousel-control-prev" href="#carousel1" role="button"
								data-slide="prev"> <span class="carousel-control-prev-icon"
								aria-hidden="true"></span> <span class="sr-only">Previous</span>
							</a> <a class="carousel-control-next" href="#carousel1" role="button"
								data-slide="next"> <span class="carousel-control-next-icon"
								aria-hidden="true"></span> <span class="sr-only">Next</span>
							</a>
						</div>
					</div>
					<div class="p-5 col-md-4">
						<h1 class="mb-4">{{datas.price}}â‚¬&nbsp;</h1>
						<hr>
						<a class="btn btn-lg btn-outline-light"
							href="javascript:showContact();" th:text="#{viewContact}"
							style="color: black"></a><br> <br>
						<div id="contact" v-if="datas.author!=null">
							<span class="mb-5" th:alt="#{contactPerson}"><img
								th:src="@{/img/contactor.png}">&nbsp;&nbsp;{{datas.author.username}}</span><br>
							<span class="mb-5" th:alt="#{phone}"><img
								th:src="@{/img/phone.png}">&nbsp;&nbsp;{{datas.author.telephone}}</span><br>
							<span class="mb-5" th:alt="#{wechat}"><img
								th:src="@{/img/wechat.png}">&nbsp;&nbsp;{{datas.author.wechat}}</span>
						</div>

					</div>
				</div>
				<br>
				<div class="row  content">
					<div class="align-self-center p-5 col-md-12">

						<h1 class="mb-4">{{datas.title}}</h1>
						<hr>
						<p class="mb-5" v-html="datas.description"></p>

					</div>

				</div>

			</div>



		</div>
	</div>
	<div th:replace="common/foot"></div>

	<script type="text/javascript"
		th:src="@{/js/announce/secondHand/detail.js}"></script>
	<script type="text/javascript"
		th:src="@{/js/plugins/ckeditor/ckeditor.js}"></script>

	<script th:src="@{/plugins/dropzone/dropzone.js}"></script>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
		integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
		integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
		crossorigin="anonymous"></script>
	<script type="text/javascript"
		th:src="@{/js/plugins/jquery-3.2.1.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/announce/announce.js}"></script>

</body>

</html>
