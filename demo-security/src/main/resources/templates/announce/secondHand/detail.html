<style type="text/css">
div#description {
	background-color: rgba(0, 0, 0, 0.05);
	padding: 15px;
	min-height: 400px;
}
</style>

<div id="detail" style="display: none">
	<div class="row">
		<div class="col-md-12">
			<span class="lead w-25" th:text="#{secondHand}+'/'+#{sall}"></span>
			<button type="submit" class="btn btn-primary" style="float: right"
				onclick="addSecondHandSubmit()" th:text="#{edit}"></button>
			<span style="float: right">&nbsp;&nbsp;</span>
			<button type="submit" class="btn btn-primary" style="float: right"
				onclick="showListSecondHand()" th:text="#{return}"></button>


		</div>
	</div>
	<hr>
	<div class="row">
		<div class="col-md-6">
			<div class="card-body" id="addSecondHand">
				<form role="form" name="form" id="addSecondHandForm"
					th:action="@{/secondHand/add}" method="post">
					<div class="form-group">
						<label th:text="#{title}"></label> <input type="text"
							class="form-control" name="title" th:placeholder="#{title}"
							v-form-ctrl required v-model="datas.title" />
					</div>
					<div class="form-group">
						<label th:text="#{content}"></label>
						<div id="description">{{datas.description}}</div>
					</div>

				</form>
			</div>
		</div>

		<div class="col-md-6">
			<br>
			<div class="card-body">
				<div class="row">
					<template v-for="pic in datas.pictures">
					<div class="p-0 col-md-4 col-6">
						<img :src="'/userImg/'+pic.title" class="img-fluid">
					</div>
					</template>
				</div>
			</div>
		</div>
	</div>

</div>
<script type="text/javascript" th:src="@{/js/announce/secondHand.js}"></script>
<script type="text/javascript"
	th:src="@{/js/plugins/ckeditor/ckeditor.js}"></script>
