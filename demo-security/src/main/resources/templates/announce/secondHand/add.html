<div id="announceAdd" style="display:none">
	<div class="row">
		<div class="col-md-12">
			<span class="lead w-25">二手交易/我要卖二手</span>
			<button type="submit" class="btn btn-primary" style="float: right" onclick="addSecondHandSubmit()">发布</button><span style="float: right">&nbsp;&nbsp;</span>
			<button type="submit" class="btn btn-primary" style="float: right" onclick="showListSecondHand()">返回</button>
			
			
		</div>
	</div>
	<hr>
	<div class="row">
		<div class="col-md-6">
				<div class="card-body" id="addSecondHand">
					<form role="form" name="form" id="addSecondHandForm"
						th:action="@{/announce/secondHand/add}"
						method="post">
						<div class="form-group">
							<label th:text="#{title}"></label> <input type="text"
								class="form-control" name="title"
								th:placeholder="#{title}" 
								v-form-ctrl required/>
						</div>
						<div class="form-group">
							<label th:text="#{content}">Mail</label> 
							<textarea class="ckeditor" cols="80" name="description" rows="10" v-form-ctrl required/>
							
						</div>

					</form>
				</div>
		</div>
	</div>

</div>
<script type="text/javascript"
		th:src="@{/js/announce.js}"></script>
<script type="text/javascript"
		th:src="@{/js/plugins/ckeditor/ckeditor.js}"></script>
