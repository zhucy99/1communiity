<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/head"></head>
<style type="text/css">
body > div:nth-child(6) > div > div > div.col-md-6 > div {
    background-color: rgba(53, 183, 220, 0.76) !important;
    border: 0px !important;
}
.icon {
    height: 15px;
}
img#captcha {
    height: 25px;
}
.py-5{
	background-image: url('/img/login_bg.jpg');
}
.signup-desc {
    margin-top: 150px;
    color: white;
}
</style>
<body>
	<nav th:replace="common/navbar"></nav>

	<div class="py-5">
		<div class="container">
			<div class="row">
				<div class="col-md-6 signup-desc"><h1 class="mb-4" th:text="#{signUp.title}"></h1></div>
				<div class="col-md-6">
					<div class="card text-white p-5 bg-primary">
						<div class="card-body" id="signup">
							<form role="form" name="form" id="signupform"
								@submit.prevent="onSubmit" th:action="@{/signup/create}"
								method="post">
								<div class="form-group">
									<label th:text="#{username}"></label>
									&nbsp;<img v-if="usernameOk==1" id="username_ok" class="icon" th:src="@{/img/good.png}"> 
									<span v-if="usernameOk==0" id="mail_failed" ><img class="icon" th:src="@{/img/failed.png}">&nbsp;<span th:text="#{usernameUsed}"></span></span>
									<input type="text"
										class="form-control" name="username" th:placeholder="#{username}"
										placeholder="Enter user name" v-form-ctrl required
										v-model="model.username"  onblur="isUsernameNotUsed();"/>
								</div>
								<div class="form-group">
									<label th:text="#{mail}">Mail</label>
									&nbsp;<img v-if="mailOk==1" id="mail_ok" class="icon"  th:src="@{/img/good.png}">
									<span  v-if="mailOk==0" id="mail_failed"><img class="icon" th:src="@{/img/failed.png}">&nbsp;<span th:text="#{mailUsed}"></span></span>
									<input  type="email" class="form-control"
										name="mail" th:placeholder="#{mail}" v-form-ctrl required
										v-model="model.mail" onblur="isMailNotUsed();"/>
								</div>
								<div class="form-group">
									<label th:text="#{password}"></label> <input type="password"
										class="form-control" name="password" th:placeholder="#{password}"
										v-form-ctrl required v-model="model.password" />
								</div>
								<div class="form-group">
									<label th:text="#{password2}"></label> <input type="password"
										class="form-control" th:placeholder="#{password2}" v-form-ctrl
										required v-model="model.password2" />
								</div>
								<div class="form-group">
									<label  th:text="#{captcha}"></label> <a th:title="#{changeCaptcha}" href="javascript:getCaptcha();"><img id="captcha" src=""/></a>
									<input type="text"
										class="form-control"  name="code" th:placeholder="#{captcha}"  required>
								</div>

								<button type="submit" class="btn btn-secondary" id="Sign_up"  th:text="#{signUp}">Sign
									up</button>

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
