<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="UTF-8" />
<title sec:authentication="name"></title>
<link rel="stylesheet" th:href="@{../css/bootstrap.min.css}" />

<script type="text/javascript"
	th:src="@{../js/plugins/jquery-3.2.1.min.js}"></script>
<script type="text/javascript" th:src="@{../js/plugins/vue.min.js}"></script>
<style type="text/css">
body {
	padding-top: 50px;
}

.starter-template {
	padding: 40px 15px;
	text-align: center;
}
</style>

</head>
<body>
	<nav th:replace="index::navbar"></nav>
	<div class="container">
		<div id="usermanage">


			<input type="button" value="Add user" /> | username: <input
				type="text" id="username" v-model="search" /> <input type="button"
				value="Search" onclick="find()" />
			<hr />
			<div class="starter-template">

				<!-- 
			<p>{{ message }}</p>
			<div v-if="Math.random() > 0.5">Now you see me</div>
			<ul>
			<li v-for="user in users">{{user.id}}</li>
			</ul>
			 -->
				<p>{{ message }}</p>

				<table border="1">
					<thead>
						<tr>
							<td>id</td>
							<td>username</td>
							<td>adress</td>
							<td>telephone</td>
							<td>mail</td>
							<td>operation</td>
						</tr>
					</thead>
					<!-- solution thymeleaf 
				<tr th:each="user:${users}">
					<td th:text="${user.id}"></td>
					<td th:text="${user.username}"></td>
				</tr>
				 -->

					<tr v-for="user in datas.content">
						<td>{{user.id}}</td>
						<td>{{user.username}}</td>
						<td>{{user.adress}}</td>
						<td>{{user.mail}}</td>
						<td>{{user.telephone}}</td>
						<td><a v-bind:href="'javascript:deleteUser('+user.id+')'">del</a></td>
					</tr>
				</table>
			</div>
		</div>
		<div th:replace="page :: pager"></div>
	</div>

	<script type="text/javascript" th:src="@{../js/user.js}"></script>

</body>
</html>
